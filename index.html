<h2>9개월 아기 육아</h2>
<p>아이들의 발달속도는 천차만별이며, 따라서 아이에 따라 다소 빠를 수도, 다소 느릴 수도 있다. 그리고 아이의 발달은 그래프의 사선 형태처럼 시간이 흐름에 따라
일정하고 꾸준하게 성장하는 모습이 아닌, 계단 형태처럼 일정 기간 정체되어 있다가 계단의
끝 지점에 이르러 폭발적으로 성장하는 모습을 보이는 경우가 많다.</p>
